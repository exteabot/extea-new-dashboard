<!-- new_company_register.component.html -->
<div class="max-w-2xl mx-auto p-6 bg-white dark:bg-gray-900 rounded-lg shadow-sm">
  <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Register New Company</h2>
  
  <!-- Remove the form element and handle submission differently -->
  <div class="space-y-6">
    <!-- Company Name -->
    <div>
      <app-label for="companyName">Company Name</app-label>
      <app-input-field
        id="companyName"
        type="text"
        [(value)]="companyData.name"
        placeholder="Enter company name"
        required
      />
    </div>

    <!-- Active Checkbox -->
    <div class="flex items-center gap-3">
      <app-checkbox
        id="active"
        [checked]="companyData.active"
        (checkedChange)="companyData.active = $event"
        label="Active"
      ></app-checkbox>
    </div>

    <!-- Address Textarea -->
    <div>
      <app-label for="address">Address</app-label>
      <textarea
        id="address"
        [(ngModel)]="companyData.address"
        name="address"
        rows="3"
        placeholder="Enter company address"
        class="w-full px-3.5 py-2.5 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-colors"
      ></textarea>
    </div>

    <!-- Contact Person Textarea -->
    <div>
      <app-label for="contactPerson">Contact Person</app-label>
      <textarea
        id="contactPerson"
        [(ngModel)]="companyData.contactPerson"
        name="contactPerson"
        rows="2"
        placeholder="Enter contact person details"
        class="w-full px-3.5 py-2.5 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-colors"
      ></textarea>
    </div>

    <!-- Telephone Number -->
    <div>
      <app-label for="telephone">Telephone Number</app-label>
      <app-input-field
        id="telephone"
        type="tel"
        [(value)]="companyData.telephone"
        placeholder="Enter telephone number"
      />
    </div>

    <!-- Action Buttons - Handle submit via click instead of form -->
    <div class="flex gap-3 pt-4">
      <app-button
        type="button"
        variant="primary"
        [disabled]="!isFormValid()"
        (btnClick)="onSubmit()"
      >
        Submit
      </app-button>
      
      <app-button
        type="button"
        variant="outline"
        (btnClick)="onCancel()"
      >
        Cancel
      </app-button>
    </div>
  </div>
</div>
