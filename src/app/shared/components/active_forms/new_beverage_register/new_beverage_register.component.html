<form class="space-y-6" (ngSubmit)="onSubmit()" #beverageForm="ngForm">
  <!-- Beverage Name -->
  <div>
    <app-label for="beverageName">Beverage Name *</app-label>
    <input
      type="text"
      id="beverageName"
      name="beverageName"
      [(ngModel)]="beverageData.name"
      required
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
      placeholder="Enter beverage name"
    />
  </div>

  <!-- Active Checkbox -->
  <div class="flex items-center gap-3">
    <input
      type="checkbox"
      id="active"
      name="active"
      [(ngModel)]="beverageData.active"
      class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
    />
    <app-label for="active">Active</app-label>
  </div>

  <!-- Beverage Short Code -->
  <div>
    <app-label for="shortCode">Beverage Short Code *</app-label>
    <input
      type="text"
      id="shortCode"
      name="shortCode"
      [(ngModel)]="beverageData.shortCode"
      required
      maxlength="4"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
      placeholder="STWT"
    />
    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Example: STWT</p>
  </div>

  <!-- Beverage Describe Code -->
  <div>
    <app-label for="describeCode">Beverage Describe Code *</app-label>
    <input
      type="text"
      id="describeCode"
      name="describeCode"
      [(ngModel)]="beverageData.describeCode"
      required
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
      placeholder="MKWVNL060"
    />
    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
      Example: MKWVNL060
    </p>
  </div>

  <!-- Description -->
  <div>
    <app-label for="description">Description</app-label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="beverageData.description"
      rows="4"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
      placeholder="Enter beverage description"
    ></textarea>
  </div>

  <!-- Beverage Image Dropzone -->
  <div>
    <app-label>Beverage Image</app-label>
    <app-dropzone (filesDropped)="onFilesDropped($event)"></app-dropzone>
    @if (beverageData.image) {
    <p class="mt-2 text-sm text-green-600">
      Image selected: {{ beverageData.image.name }}
    </p>
    }
  </div>

  <!-- Price Section -->
  <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
    <!-- Cost Price -->
    <div>
      <app-label>Cost Price *</app-label>
      <div
        class="flex rounded-lg shadow-sm ring-1 ring-gray-300 focus-within:ring-2 focus-within:ring-blue-500 dark:ring-gray-600"
      >
        <!-- Currency Segment -->
        <span
          class="flex items-center pl-3 text-gray-500 border-0 border-r border-gray-300 select-none sm:text-sm dark:border-gray-600 dark:text-gray-400"
        >
          LKR
        </span>
        <!-- Whole Number Input -->
        <input
          type="number"
          [(ngModel)]="costPriceWhole"
          (input)="onCostPriceChange()"
          name="costPriceWhole"
          min="0"
          class="block w-full min-w-0 border-0 bg-transparent py-2.5 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 dark:text-white"
          placeholder="00"
        />
        <!-- Decimal Separator -->
        <span
          class="flex items-center text-gray-500 border-0 border-l border-r border-gray-300 select-none sm:text-sm dark:border-gray-600 dark:text-gray-400"
        >
          .
        </span>
        <!-- Decimal Input -->
        <input
          type="number"
          [(ngModel)]="costPriceDecimal"
          (input)="onCostPriceChange()"
          name="costPriceDecimal"
          min="0"
          max="99"
          class="block w-16 border-0 bg-transparent py-2.5 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 dark:text-white"
          placeholder="00"
        />
      </div>
    </div>

    <!-- Unit Price -->
    <div>
      <app-label>Sale Price *</app-label>
      <div
        class="flex rounded-lg shadow-sm ring-1 ring-gray-300 focus-within:ring-2 focus-within:ring-blue-500 dark:ring-gray-600"
      >
        <!-- Currency Segment -->
        <span
          class="flex items-center pl-3 text-gray-500 border-0 border-r border-gray-300 select-none sm:text-sm dark:border-gray-600 dark:text-gray-400"
        >
          LKR
        </span>
        <!-- Whole Number Input -->
        <input
          type="number"
          [(ngModel)]="unitPriceWhole"
          (input)="onUnitPriceChange()"
          name="unitPriceWhole"
          min="0"
          class="block w-full min-w-0 border-0 bg-transparent py-2.5 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 dark:text-white"
          placeholder="00"
        />
        <!-- Decimal Separator -->
        <span
          class="flex items-center text-gray-500 border-0 border-l border-r border-gray-300 select-none sm:text-sm dark:border-gray-600 dark:text-gray-400"
        >
          .
        </span>
        <!-- Decimal Input -->
        <input
          type="number"
          [(ngModel)]="unitPriceDecimal"
          (input)="onUnitPriceChange()"
          name="unitPriceDecimal"
          min="0"
          max="99"
          class="block w-16 border-0 bg-transparent py-2.5 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 dark:text-white"
          placeholder="00"
        />
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="flex gap-4 pt-4">
    <button
      type="submit"
      [disabled]="!isFormValid()"
      class="flex-1 px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
    >
      Submit
    </button>
    <button
      type="button"
      (click)="onCancel()"
      class="flex-1 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600"
    >
      Cancel
    </button>
  </div>
</form>
