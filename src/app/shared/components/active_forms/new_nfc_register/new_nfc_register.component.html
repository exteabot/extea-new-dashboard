<div class="max-w-2xl mx-auto p-6 bg-white dark:bg-gray-900 rounded-lg shadow-sm">
  <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Add New NFC Card</h2>
  
  <div class="space-y-6">
    <!-- NFC ID -->
    <div>
      <app-label for="nfcId">NFC ID</app-label>
      <app-input-field
        id="nfcId"
        type="text"
        [(value)]="nfcData.nfcId"
        placeholder="Enter NFC ID"
        required
      />
    </div>

    <!-- Active Checkbox -->
    <div class="flex items-center gap-3">
      <app-checkbox
        id="active"
        [checked]="nfcData.active"
        (checkedChange)="nfcData.active = $event"
        label="Active"
      ></app-checkbox>
    </div>

    <!-- Customer Name -->
    <div>
      <app-label for="customerName">Customer Name</app-label>
      <app-input-field
        id="customerName"
        type="text"
        [(value)]="nfcData.customerName"
        placeholder="Enter customer name"
        required
      />
    </div>

    <!-- Customer Address -->
    <div>
      <app-label for="customerAddress">Customer Address</app-label>
      <textarea
        id="customerAddress"
        [(ngModel)]="nfcData.customerAddress"
        name="customerAddress"
        rows="3"
        placeholder="Enter customer address"
        class="w-full px-3.5 py-2.5 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-colors"
        required
      ></textarea>
    </div>

    <!-- Customer Mobile -->
    <div>
      <app-label for="customerMobile">Customer Mobile</app-label>
      <app-input-field
        id="customerMobile"
        type="text"
        [(value)]="nfcData.customerMobile"
        placeholder="Enter mobile number"
        required
      />
    </div>

    <!-- Customer Email -->
    <div>
      <app-label for="customerEmail">Customer Email</app-label>
      <app-input-field
        id="customerEmail"
        type="email"
        [(value)]="nfcData.customerEmail"
        [error]="emailError"
        (valueChange)="validateEmail($event)"
        placeholder="Enter email address"
        [hint]="emailError ? 'Please enter a valid email address' : ''"
        required
      />
    </div>

    <!-- Card Type -->
    <div>
      <app-label for="cardType">Card Type</app-label>
      <app-select
        id="cardType"
        [options]="cardTypeOptions"
        placeholder="Select card type"
        [value]="nfcData.cardType"
        (valueChange)="nfcData.cardType = $event"
        className="dark:bg-gray-800"
      ></app-select>
    </div>

    <!-- Balance -->
    <div>
      <app-label for="balance">Balance</app-label>
      <div class="flex gap-3">
        <div class="flex-1">
          <app-input-field
            id="balance"
            type="number"
            [(value)]="nfcData.balance"
            placeholder="0.00"
            stepValue="0.01"
            min="0"
            required
          />
        </div>
        <div class="w-32">
          <app-select
            id="currency"
            [options]="currencyOptions"
            [value]="nfcData.currency"
            (valueChange)="nfcData.currency = $event"
            className="dark:bg-gray-800"
          ></app-select>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-3 pt-4">
      <app-button
        type="button"
        variant="primary"
        [disabled]="!isFormValid()"
        (btnClick)="onSubmit()"
      >
        Submit
      </app-button>
      
      <app-button
        type="button"
        variant="outline"
        (btnClick)="onCancel()"
      >
        Cancel
      </app-button>
    </div>
  </div>
</div>
