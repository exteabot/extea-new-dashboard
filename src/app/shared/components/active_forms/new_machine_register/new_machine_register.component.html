<div class="max-w-2xl mx-auto p-6 bg-white dark:bg-gray-900 rounded-lg shadow-sm">
  <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Add New Machine</h2>
  
  <!-- Remove the form element and handle submission differently -->
  <div class="space-y-6">
    <!-- Machine ID -->
    <div>
      <app-label for="machineId">Machine ID</app-label>
      <app-input-field
        id="machineId"
        type="text"
        [(value)]="machineData.machineId"
        placeholder="Enter machine ID"
        required
      />
    </div>

    <!-- Active Checkbox -->
    <div class="flex items-center gap-3">
      <app-checkbox
        id="active"
        [checked]="machineData.active"
        (checkedChange)="machineData.active = $event"
        label="Active"
      ></app-checkbox>
    </div>

    <!-- Location Textarea -->
    <div>
      <app-label for="location">Location</app-label>
      <textarea
        id="location"
        [(ngModel)]="machineData.location"
        name="location"
        rows="3"
        placeholder="Enter machine location"
        class="w-full px-3.5 py-2.5 text-sm border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-colors"
      ></textarea>
    </div>

    <!-- Slots (Number Input) -->
    <div>
      <app-label for="slots">Slots</app-label>
      <app-input-field
        id="slots"
        type="number"
        [(value)]="machineData.slots"
        placeholder="Enter number of slots"
        min="0"
        required
      />
    </div>

    <!-- Action Buttons - Handle submit via click instead of form -->
    <div class="flex gap-3 pt-4">
      <app-button
        type="button"
        variant="primary"
        [disabled]="!isFormValid()"
        (btnClick)="onSubmit()"
      >
        Submit
      </app-button>
      
      <app-button
        type="button"
        variant="outline"
        (btnClick)="onCancel()"
      >
        Cancel
      </app-button>
    </div>
  </div>
</div>
